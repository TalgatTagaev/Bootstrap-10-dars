<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#" method="get">
                        <div class="form-group">
                            <label for="login">Loginni kiritin</label>
                            <input type="text" class="form-control" id="login" placeholder="Loginni kiriting">
                        </div>
                        <div class="form-group">
                            <label for="password">Parolni kiritig</label>
                            <input type="text" class="form-control" id="password" placeholder="Parolni kiritig">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qoshimcha malumot</label>
                            <textarea name="dist" class="form-control" id="dist" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="region">Regionni tanlang</label>
                            <select name="region" id="region" class="form-control">
                                <option value="">Toshkent</option>
                                <option value="">Samrqand</option>
                                <option value="">Buxoro</option>
                                <option value="">Xorazm</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success">Tizimga kirish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <form action="#" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            All Categories
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Home</a>
                            <a href="#" class="dropdown-item">Shop</a>
                            <a href="#" class="dropdown-item">Health and Safety</a>
                            <a href="#" class="dropdown-item">Baby clothes</a>
                            <a href="#" class="dropdown-item">Baby toys</a>
                            <a href="#" class="dropdown-item">Pages</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger">&telrec;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
